version: "3.7"
services:
  frontend:
    container_name: frontend-final-project
    build: frontend
    stdin_open: true
    restart: always
    ports:
      - "80:3000"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - react-graphql
  backend:
    container_name: backend-final-project
    restart: always
    build: backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
    networks:
      - react-graphql
      - graphql-mongo
  mongo:
    container_name: mongo-final-project
    image: "mongo:4.4.3"
    volumes:
      - ./data:/data/db
    networks:
      - graphql-mongo

networks:
  react-graphql:
  graphql-mongo: